<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>CCA Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <style>
  </style>
    <body class="">
      <div class="container">
        <div id="form" class="container-fluid">
          <form>
            <legend class="text-center">CM3 Management: Company Login</legend>
            <p class="lead">Enter Company Code</p>
            <input type="text" class="form-control" name="compCode"><br>
            <p class="lead">Enter Company Password</p>
            <input type="text" class="form-control" name="compPass"><br>
            <!--input type="submit" class="btn btn-primary" value="Search" name="compSearch"-->
          </form>
          <button class="btn" onclick="document.getElementById('compResult').style.display='block'">Search</button>
        </div><br>
          <div class="row"><h3>Your Login Returned These Results:</h3></div>
          <div id="compResult" class="container-fluid" style="display:none;">
            <hr>
            <h4>Crawley Creative Agency</h4>
            <button class="btn" onclick="document.getElementById('staffLogin').style.display='block'">Login</button>
            <hr>
          </div>
          <div id="staffLogin" class="container" style="display:none;">
            <div class="row"><div class="col-sm-1" style="color:red;" onclick="document.getElementById('staffLogin').style.display='none'">Close</div></div>
            <form>
              <legend class="text-center">Staff Login</legend>
              <p class="lead">Enter Your Username</p>
              <input type="text" class="form-control" name="compCode"><br>
              <p class="lead">Enter Your Password</p>
              <input type="text" class="form-control" name="compPass"><br>
              <input type="submit" class="btn btn-primary" value="Login" name="compSearch">
            </form>
          </div>
      </div>
    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
